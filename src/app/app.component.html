
<div style="text-align:center;">
  <h2>
    Angular FullYearCalendar Library
  </h2>
  <div>
    <button class="ui-button-secondary" pButton (click)="value.year = value.year-1" label="&lt;&lt; Prev year:{{value.year-1}}"></button>
    <button class="ui-button-secondary" pButton (click)="changeMonthLocale()" label="change month locale"></button>
    <button class="ui-button-secondary" pButton (click)="changeDayLocale()" label="change day locale"></button>
    <button class="ui-button-secondary" pButton (click)="value.year = value.year+1" label="Next year:{{value.year+1}}&gt;&gt;"></button>
  </div>
  <div>
    <button class="ui-button-secondary" pButton (click)="underline = !underline" label="change day style"></button>
  </div>
  <div>
    <button pButton (click)="addRange()" label="add range"></button>
    <button pButton [disabled]="!selectedRange" (click)="editRange()" label="edit range"></button>
  </div>

  <div>
    selcted day: {{selectedDate | date}}
  </div>
  
  <div style="margin: 10px;">
      <p-card styleClass="ui-card-shadow">
          <ng-fullyearcalendar-lib [underline]="underline" [(value)]="value" (onDaySelect)="onDaySelect($event)"></ng-fullyearcalendar-lib>
        </p-card>
  </div>

  <create-range-dialog [range]="selectedRange" (onClose)="rangeDialog = false" (onSave)="onRangeCreate($event)" *ngIf="rangeDialog" [display]="rangeDialog"></create-range-dialog>

</div>
