<div *ngIf="month" class="container">
    <div style="text-align: center;">
        <b>{{locale['monthNames'][month.index]}}</b>
    </div>
    <table>
        <thead>
            <tr>
                <th *ngFor="let wd of locale.dayNamesMin">
                    <div><b>{{wd}}</b></div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let week of month.weeks">
                <td *ngFor="let day of week.daysOfWeek" style="text-align: center;padding: 0px !important;">
                    <div (click)="dayClick(day)" *ngIf="day.init">
                        <div [className]="day.color ? 'day-range day tooltip' : 'day tooltip'" [ngStyle]="day.color ? {'background':day.color} : {'background':'transparent'}" >
                            {{day.day.getDate()}}
                            <span *ngIf="day.tooltip" class="tooltiptext">
                                {{day.tooltip}}
                            </span>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
