<div *ngIf="month" class="container">
    <div style="text-align: center;">
        <b>{{locale['monthNames'][month.index]}}</b>
    </div>
    <table>
        <thead>
            <tr>
                <th *ngFor="let wd of locale.dayNamesMin">
                    <div><b>{{wd}}</b></div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let week of month.weeks">
                <td *ngFor="let day of week.daysOfWeek" style="text-align: center;padding: 0px;">
                    <div (click)="dayClick(day)" *ngIf="day.init">
                        <div class="day tooltip" [ngStyle]="day.ranges ? (underline) ? {'border-bottom':'5px solid ' + day.ranges[0].color,'margin-bottom':'-5px'} : {'background':day.ranges[0].color} : {'background':'transparent'}" >
                            {{day.day.getDate()}}
                            <span *ngIf="day.ranges">
                                <span class="tooltiptext">
                                    <span *ngFor="let t of day.ranges">
                                        <div *ngIf="t.tooltip">
                                            {{t.tooltip}}
                                        </div>
                                    </span>
                                </span>
                            </span>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
